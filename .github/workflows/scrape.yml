name: AdDU Curriculum Scraper

on:
  workflow_dispatch:      # Allows manual trigger
  schedule:
    - cron: '0 0 * * 0'   # Runs weekly on Sunday at Midnight UTC

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Install Node.js Dependencies
        run: |
          npm ci
      
      - name: Run Python Tests
        run: |
          pytest test_scraper.py -v -m "not network"
      
      - name: Run JavaScript Tests
        run: |
          npm test
  
  scrape:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Scraper
        run: python main_scraper.py
      
      - name: Upload CSV Artifact
        uses: actions/upload-artifact@v4
        with:
          name: curriculum-database
          path: addu_curriculum_database.csv
          retention-days: 90
      
      - name: Commit and Push Results (Optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update curriculum database [automated]" && git push)
