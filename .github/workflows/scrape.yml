name: AdDU Curriculum Scraper

on:
  workflow_dispatch:      # Allows manual trigger
  schedule:
    - cron: '0 */6 * * *'   # Runs every 6 hours

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    env:
      # Supabase integration
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      DATA_INGEST_TOKEN: ${{ secrets.DATA_INGEST_TOKEN }}
      SUPABASE_CLIENT_BATCH_SIZE: ${{ secrets.SUPABASE_CLIENT_BATCH_SIZE || '2000' }}
      
      # Google Sheets integration
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      
      # Scraper configuration
      CURRICULUM_CONCURRENCY: ${{ secrets.CURRICULUM_CONCURRENCY || '2' }}
      CURRICULUM_DELAY_MS: ${{ secrets.CURRICULUM_DELAY_MS || '100' }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Scraper
        run: python main_scraper.py
      
      - name: Upload CSV Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: curriculum-database
          path: |
            addu_curriculum_database.csv
            addu_curriculum_aisis.csv
          retention-days: 90
      
      - name: Commit and Push Results (Optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update curriculum database [automated]" && git push)
